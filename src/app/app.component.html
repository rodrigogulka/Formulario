<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-top justify-center bg-blue-100">
  <p class="font-bold text-jusitfy text-4xl">Formulário</p>


   <div class="min-h-screen bg-gradient-to-br from-sky-100 to-sky-300 flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md transform transition-all hover:scale-[1.01]">
      <h2 class="text-3xl font-bold text-sky-700 mb-6 text-center">Inscreva-se</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nome</label>
          <input type="name" placeholder="ex: José da Silva" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-400" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Curso</label>
          <input type="course" placeholder="ex: Engenharia de Software" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-400" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Data de Início</label>
          <input type="date" placeholder="ex: 01/01" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-400" />
        </div>
          <div>
          <label class="block text-sm font-medium text-gray-700">Data de Início</label>
          <input type="date" placeholder="ex: 01/01" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-400" />
        </div>
        <button type="submit" class="w-full bg-sky-600 hover:bg-sky-700 text-white py-2 rounded-xl font-semibold shadow-md transition duration-200">
          Enviar
        </button>
      </form>
    </div>
  </div>

</body>
</html>
