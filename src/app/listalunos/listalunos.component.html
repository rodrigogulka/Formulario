<div class="min-h-screen bg-sky-200 flex items-start justify-center p-6 rounded-xl">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-6xl overflow-auto">
    <h2 class="text-3xl font-bold text-sky-700 mb-6 text-center">
      Alunos Cadastrados
    </h2>

    <div *ngIf="alunos.length === 0" class="text-center text-gray-600">
      Nenhum aluno cadastrado.
    </div>

    <table *ngIf="alunos.length > 0" class="min-w-full table-auto border-collapse">
      <thead class="bg-sky-100 sticky top-0 z-10">
        <tr>
          <th class="px-4 py-2 text-left">Nome Completo</th>
          <th class="px-4 py-2 text-left">Idade</th>
          <th class="px-4 py-2 text-left">Curso</th>
          <th class="px-4 py-2 text-left">E-mail</th>
          <th class="px-4 py-2 text-left">Início</th>
          <th class="px-4 py-2 text-left">Conclusão</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let aluno of alunos; let i = index" class="border-b">
          <td class="px-4 py-2">{{ aluno.nome }}</td>
          <td class="px-4 py-2">{{ aluno.idade }}</td>
          <td class="px-4 py-2">{{ aluno.curso }}</td>
          <td class="px-4 py-2">{{ aluno.email }}</td>
          <td class="px-4 py-2">{{ aluno.dataInicio | date: 'dd/MM/yyyy' }}</td>
          <td class="px-4 py-2">{{ aluno.dataTermino | date: 'dd/MM/yyyy' }}</td>
          <td class="px-4 py-2">

            <button 
              (click)="excluirAluno(i)"
              class="text-red-600 hover:underline">
              <strong>Excluir</strong>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="mensagem" class="text-green-600 font-serif text-center mt-4">
      {{ mensagem }}
    </div>

  </div>
</div>
