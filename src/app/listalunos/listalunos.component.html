
<div class="min-h-screen bg-blue-300 flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-50">
    <h2 class="text-3xl font-bold text-sky-700 mb-6 text-center">Lista de Alunos Cadastrados</h2>


    <div *ngIf="alunos.length === 0" class="text-center text-gray-600">
      Nenhum aluno cadastrado.
    </div>

    <div *ngFor="let aluno of alunos" class="mb-2 p-6 border border-gray-400 rounded-xl shadow-sm bg-sky-100">
      <div class="flex gap-20">
        <div>
        <label class="block text-sm font-medium text-black">Nome:</label> 
        <div class="mt-1 px-8 py-2 border border-gray-500 rounded-xl bg-white">
          {{ aluno.nome }}
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-black">Idade</label>
        <div class="mt-1 px-8 py-2 border border-gray-500 rounded-xl bg-white">
          {{ aluno.idade }}
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-black">Curso</label>
        <div class="mt-1 px-8 py-2 border border-gray-500 rounded-xl bg-white">
          {{ aluno.curso }}
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-black">Data de Início</label>
        <div class="mt-1 px-6 py-2 border border-gray-500 rounded-xl bg-white">
          {{ aluno.dataInicio | date: 'dd/MM/yyyy'}}
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-black">Data de Término</label>
        <div class="mt-1 px-6 py-2 border border-gray-500 rounded-xl bg-white">
          {{ aluno.dataTermino | date: 'dd/MM/yyyy'}}
        </div>

       <div *ngFor="let aluno of alunos; let i = index">
       <div class="mt-4 text-right">
        <button 
        (click)="excluirAluno(i)"
        class= "px-2 py-1 rounded-xl font-semibold shadow-md transition duration-200"> 
        <img src="assets/icons/lixeira.png" alt="Excluir" class="w-8 h-15" /></button>
        </div>

    </div>
  </div>
</div>
