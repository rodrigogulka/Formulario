<div class="min-h-screen bg-blue-300 flex items-start justify-center pt-20 p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-6xl transform transition-all hover:scale-[1.01]">
    <h2 class="text-4xl font-bold text-sky-700 mb-6 text-center">Cadastre-se</h2>

    <form #form="ngForm" (ngSubmit)="enviarFormulario(form)" class="grid grid-cols-01 md:grid-cols-3 gap-7">
      
      <div>
        <label class="block text-sm font-medium text-black">Nome Completo</label>
        <input 
          type="text" 
          name="nome" 
          [(ngModel)]="nome" 
          required
          placeholder="Digite seu nome completo" 
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl" />
      </div>

      <div>
        <label class="block text-sm font-medium text-black">Idade</label>
        <select 
          name="idade" 
          [(ngModel)]="idade" 
          required
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl">
          <option value="" disabled selected>Selecione sua idade</option>
          <option *ngFor="let i of [].constructor(83); let idade = index" [value]="idade + 18">
            {{ idade + 18 }}
          </option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-black">Início do Curso</label>
        <input 
          type="month" 
          type="date" 
          name="dataInicio" 
          [(ngModel)]="dataInicio" 
          required
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl" />
      </div>

      <div>
        <label class="block text-sm font-medium text-black">Curso</label>
        <input 
          type="text" 
          name="curso" 
          [(ngModel)]="curso" 
          required
          placeholder="Digite seu Curso" 
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl" />
      </div>

      <div>
        <label class="block text-sm font-medium text-black">E-mail Universitário</label>
        <input
          type="email"
          name="Email"
          [(ngModel)]="email"
          required
          placeholder="Digite seu e-mail"
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-black">Conclusão / Previsão de Conclusão</label>
        <input 
          type="month" 
          type="date" 
          name="dataTermino" 
          [(ngModel)]="dataTermino" 
          [min]="dataInicio"
          required
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl" />
      </div>

 <!-- 
       <div>
        <label class="block text-sm font-medium text-black">Como conheceu nossa Universidade?</label>
        <input 
          type="radio" 
          name="internet"/>
          Internet
          <input 
          type="radio" 
          name="indicação"/>
          Indicação
          <input 
          type="radio" 
          name="Radio"/>
          Rádio
          <input 
          type="radio" 
          name="Outro"/>
          Outro
      </div>
--> 

      <div class="md:col-span-1">
        <button 
          type="submit" 
          class="w-60 bg-sky-600 hover:bg-sky-700 text-white py-4 mt-6 rounded-xl font-semibold shadow-md transition duration-200">
          Enviar
        </button>
      </div>

      <div class="col-span-1 md:col-span-3">
        <p *ngIf="mensagem" class="mt-4 text-green-600 font-semibold">
          {{ mensagem }}
        </p>
        <p *ngIf="erro" class="mt-4 text-red-600 font-semibold">
          {{ erro }}
        </p>
      </div>
    </form>

    <hr class="my-10 border-gray-400" />
   
    <app-listalunos></app-listalunos>
  </div>
</div>
