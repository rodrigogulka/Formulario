<h1 class="min-h-10 flex items-top justify-center bg-blue-300">
  <p class="font-bold text-center text-4xl">Formulário</p>
</h1>

<div class="min-h-screen bg-blue-300 flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-6xl transform transition-all hover:scale-[1.01]">
    <h2 class="text-3xl font-bold text-sky-700 mb-6 text-center">Cadastre-se</h2>

    <form #form="ngForm" (ngSubmit)="enviarFormulario(form)" class="grid grid-cols-1 md:grid-cols-3 gap-6">
    
      <div>
        <label class="block text-sm font-medium text-black">Nome Completo</label>
        <input 
          type="text" 
          name="nome" 
          [(ngModel)]="nome" 
          required
          placeholder="Ex: José da Silva" 
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl" />
      </div>

      
      <div>
        <label class="block text-sm font-medium text-black">Data de Início</label>
        <input 
          type="date" 
          name="dataInicio" 
          [(ngModel)]="dataInicio" 
          required
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl" />
      </div>

     
      <div>
        <label class="block text-sm font-medium text-black">Idade</label>
        <select 
        name="idade" 
        [(ngModel)]="idade" 
        required
        class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl">
    
        <option value="" disabled selected>Selecione sua idade</option>
        <option *ngFor="let i of [].constructor(83); let idade = index" [value]="idade + 18">
         {{ idade + 18 }}
        </option>
      </select>
      </div>

  


      
      <div>
        <label class="block text-sm font-medium text-black">Curso</label>
        <input 
          type="text" 
          name="curso" 
          [(ngModel)]="curso" 
          required
          placeholder="Ex: Engenharia de Software" 
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl" />
      </div>

   
      <div>
        <label class="block text-sm font-medium text-black">Data de Término</label>
        <input 
          type="date" 
          name="dataTermino" 
          [(ngModel)]="dataTermino" 
          [min]="dataInicio"
          required
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl" />
      </div>

    
      <div class="flex items-end">
        <button 
          type="submit" 
          class="w-60 bg-sky-600 hover:bg-sky-700 text-white py-4 rounded-xl font-semibold shadow-md transition duration-200">
          Enviar
        </button>
      </div>

      
      <div class="col-span-1 md:col-span-3">
        <p *ngIf="mensagem" class="mt-4 text-green-600 font-semibold">
          {{ mensagem }}
        </p>
        <p *ngIf="erro" class="mt-4 text-red-600 font-semibold">
          {{ erro }}
        </p>
      </div>
    </form>
  </div>
</div>
