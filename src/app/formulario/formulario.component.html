<h1 class="min-h-10 flex items-top justify-center bg-blue-300">
  <p class="font-bold text-center text-4xl">Formulário</p>
</h1>

<div class="min-h-screen bg-blue-300 flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md transform transition-all hover:scale-[1.01]">
    <h2 class="text-3xl font-bold text-sky-700 mb-6 text-center">Cadastre-se</h2>

    <form #form="ngForm" (ngSubmit)="enviarFormulario(form)" class="space-y-4">

      <div>
        <label class="block text-sm font-medium text-black">Nome</label>
        <input 
          type="text" 
          name="nome" 
          [(ngModel)]="nome" 
          required
          placeholder="ex: José da Silva" 
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-400" />
      </div>

      <div>
        <label class="block text-sm font-medium text-black">Curso</label>
        <input 
          type="text" 
          name="curso" 
          [(ngModel)]="curso" 
          required
          placeholder="ex: Engenharia de Software" 
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-400" />
      </div>

      <div>
        <label class="block text-sm font-medium text-black">Data de Início</label>
        <input 
          type="date" 
          name="dataInicio" 
          [(ngModel)]="dataInicio" 
          required
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-400" />
      </div>

      <div>
        <label class="block text-sm font-medium text-black">Data de Término</label>
        <input 
          type="date" 
          name="dataTermino" 
          [(ngModel)]="dataTermino" 
          required
          class="mt-1 w-full px-4 py-2 border border-gray-500 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-400" />
      </div>

      <div>
        <button 
          type="submit" 
          class="w-full bg-sky-600 hover:bg-sky-700 text-white py-2 rounded-xl font-semibold shadow-md transition duration-200">
          Enviar
        </button>

        <p *ngIf="mensagem" class="mt-4 text-green-600 font-semibold">
          {{ mensagem }}
        </p>
        <p *ngIf="erro" class="mt-4 text-red-600 font-semibold">
          {{ erro }}
        </p>
      </div>
    </form>

      <div *ngIf="registros.length > 0" class="bg-white mt-8 p-6 rounded-2xl shadow-md">
        <h3 class="text-xl font-bold mb-4 text-sky-700">Local Storage</h3>
        <ul class="space-y-2">
        <li *ngFor="let item of registros" class="border-b pb-2">
          <p><strong>Nome:</strong> {{ item.nome }}</p>
          <p><strong>Curso:</strong> {{ item.curso }}</p>
          <p><strong>Início:</strong> {{ item.dataInicio }}</p>
          <p><strong>Término:</strong> {{ item.dataTermino }}</p>
    </li>
  </ul>
</div>

  </div>
</div>
